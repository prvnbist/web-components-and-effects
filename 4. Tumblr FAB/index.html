<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tumblr FAB Animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="create remvBg">
    <i class="material-icons">close</i>
  </button>
  <div class="fabExp" id="expandedBg"></div>
  <div id="options">
    <button class="gif" type="button">
      <i class="material-icons md-36">gif</i>
    </button>
    <button class="link" type="button">
      <i class="material-icons">link</i>
    </button>
    <button class="chat" type="button">
      <i class="material-icons">chat</i>
    </button>
    <button class="audio" type="button">
      <i class="material-icons">audiotrack</i>
    </button>
    <button class="video" type="button">
      <i class="material-icons">videocam</i>
    </button>
    <button class="text" type="button">
      <i class="material-icons">text_fields</i>
    </button>
    <button class="quote" type="button">
      <i class="material-icons">format_quote</i>
    </button>
    <button class="photo" type="button">
      <i class="material-icons">photo_camera</i>
    </button>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="magic.js"></script>
</body>
</html>
